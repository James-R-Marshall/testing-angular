
<div class="container col-8">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form ngForm #f="ngForm" (ngSubmit) = "loginf(f.value)" >
                            <h3 class="text-center text-info">Login</h3>
                                <label for="username" class="text-info">Username:</label><br>
                                <input required ngModel name="username" type="text" name="username" id="username" class="form-control">
                                <label for="password" class="text-info">Password:</label><br>
                                <input required ngModel name="password" type="text" name="password" id="password" class="form-control">
                            <button class="btn btn-info btn-md" type="submit" >Submit</button>
                            <div id="register-link" class="text-right">
                                <a href="#"  class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
